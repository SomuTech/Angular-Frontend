<div class="container">
    <h2>Update Ride Information</h2>
    <form [formGroup]="rideForm" (ngSubmit)="onSubmit()">
        <!-- Add form fields for updating ride information -->
        <div class="form-group">
            <label for="rideId">Ride ID:</label>
            <input id="rideId" type="text" formControlName="rideId" required>
            <div
                *ngIf="rideForm.get('rideId')?.invalid && (rideForm.get('rideId')?.dirty || rideForm.get('rideId')?.touched)">
                <div *ngIf="rideForm.get('rideId')?.errors?.['required']    ">Ride ID is
                    required.</div>
            </div>
        </div>
        <!-- Add more form fields for updating ride information as needed -->
        <button type="submit" [disabled]="rideForm.invalid">Update</button>
    </form>
</div>
