<div class="container">
  <h2 class="text-center">Driver Dashboard</h2>

  <button class="btn btn-primary" (click)="getBookingStatus()">Booking
    Information</button>

  <div class="text-center">
    <button class="btn btn-primary" (click)="startTrip()">Start Trip</button>
    <button class="btn btn-primary" (click)="endTrip()">End Trip</button>
  </div>
<br>
  <div *ngIf="showTrips">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Trip ID</th>
          <th>Ride Date</th>
          <th>Ride Time</th>
          <th>Ride Status</th>
          <th>Seats Filled</th>
          <th>From Location</th>
          <th>To Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trip of rideBookings">
          <td>{{ trip.tripId }}</td>
          <td>{{ trip.rideDate | date }}</td>
          <td>{{ trip.rideTime }}</td>
          <td>{{ trip.rideStatus }}</td>
          <td>{{ trip.seatsFilled }}</td>
          <td>{{ trip.fromLoc }}</td>
          <td>{{ trip.toLoc }}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div *ngIf="tripStarted" class="bg-success p-1 text-center text-light">
    <p>Trip Started</p>
  </div>

</div>
