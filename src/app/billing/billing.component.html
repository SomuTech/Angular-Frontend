<div class="container">
    <h2>Billing Report</h2>
    <form (ngSubmit)="generateReport()">
        <div class="form-group">
            <label for="month">Select Month:</label>
        </div>
        <button type="submit" class="btn btn-primary">Generate Report</button>
    </form>

    <!-- Display billing information table -->
    <h3>Billing Information:</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Ride Provider</th>
                <th>Month</th>
                <th>Total Amount</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over billing information and display in table rows -->
            <tr *ngFor="let billing of billings">
                <td>{{ billing.providerName }}</td>
                <td>{{ billing.month }}</td>
                <td>{{ billing.totalAmount }}</td>
                <!-- Add more table cells as needed -->
            </tr>
        </tbody>
    </table>

    <button (click)="generateReport()">press</button>
</div>
